<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Create link to reset css file -->
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">

    <!-- Create link to bootsrap css -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Create link to style css -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    <title>Train Scheduler</title>
</head>

<body>

    <div class="container">
        <div class="jumbotron jumbotron-fluid col-md-10">
            <h1>Train Scheduler</h1>
        </div>

        <div class="panel panel-default col-md-10" id="panel-table">
            <!-- Default panel contents -->
            <div class="panel-heading" id="panel1-head">Train Schedule</div>
            <div class="panel-body">

                <!-- Table -->
                <table class="table table-striped" id="train-table">
                    <thead>
                        <tr>
                            <!-- <th scope="col">Edit</th> -->
                            <th scope="col">Train Name</th>
                            <th scope="col">Destination</th>
                            <th scope="col">Frequency(min)</th>
                            <th scope="col">Next Arrival</th>
                            <th scope="col">Minutes Away</th>
                            <!-- <th scope="col">Delete</th> -->
                        </tr>
                    </thead>
                    <tbody id="table-info">
                    </tbody>
                </table>
            </div>
        </div>

        <div class="panel panel-default col-md-10" id="panel-form">
            <!-- Default panel contents -->
            <div class="panel-heading" id="panel2-head">Add Train to Schedule</div>
            <div class="panel-body">
                <form>
                    <div class="form-group">
                        <label for="trainNameInput">Train Name</label>
                        <input type="trainName" class="form-control" id="trainNameInput"
                            aria-describedby="InputTrainName" placeholder="Enter Train Name">
                    </div>
                    <div class="form-group">
                        <label for="destinationInput">Destination</label>
                        <input type="destination" class="form-control" id="destinationInput"
                            aria-describedby="InputDestination" placeholder="Enter Destination">
                    </div>
                    <div class="form-group">
                        <label for="firstTrainTime">First Train Time (HH:mm - military time)</label>
                        <input type="firstTime" class="form-control" id="firstTrainTime"
                            aria-describedby="InputFrequency" placeholder="Enter First Train Time">
                    </div>
                    <div class="form-group">
                        <label for="frequencyInput">Frequency (min)</label>
                        <input type="frequency" class="form-control" id="frequencyInput"
                            aria-describedby="InputNextArrival" placeholder="Enter Frequency (min)">
                    </div>

                    <button type="submit" class="btn btn-primary submit-btn" id="add-train">Submit</button>
                </form>
            </div>
        </div>
    </div>


    <!-- Added link to jquery -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Added link to Firebase -->
    <script src="https://www.gstatic.com/firebasejs/7.1.0/firebase-app.js"></script>

    <!-- Specific Firebase products we want (Database) -->
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>

    <!-- Added link to moment.js -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

    <!-- Added link to JQuery -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Added link to javascript file -->
    <script type="text/javascript" src="assets/javascript/app.js"></script>
</body>

</html>
